<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU KEDAI OMA NANA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a4d2e;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Advanced Particle Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a4d2e 0%, #175f38 30%, #1a7a45 60%, #20905a 100%);
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            bottom: -150px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            opacity: 0;
            backdrop-filter: blur(2px);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2),
                        0 0 30px rgba(255, 255, 255, 0.1);
            animation: rise 15s infinite ease-in;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            filter: blur(10px);
        }

        .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 5%;
            animation-duration: 14s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 15%;
            animation-duration: 11s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 130px;
            height: 130px;
            left: 25%;
            animation-duration: 16s;
            animation-delay: 1s;
        }

        .bubble:nth-child(4) {
            width: 75px;
            height: 75px;
            left: 40%;
            animation-duration: 13s;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            width: 110px;
            height: 110px;
            left: 50%;
            animation-duration: 15s;
            animation-delay: 0.5s;
        }

        .bubble:nth-child(6) {
            width: 85px;
            height: 85px;
            left: 65%;
            animation-duration: 12s;
            animation-delay: 2.5s;
        }

        .bubble:nth-child(7) {
            width: 50px;
            height: 50px;
            left: 75%;
            animation-duration: 10s;
            animation-delay: 1.5s;
        }

        .bubble:nth-child(8) {
            width: 140px;
            height: 140px;
            left: 10%;
            animation-duration: 17s;
            animation-delay: 4s;
        }

        .bubble:nth-child(9) {
            width: 65px;
            height: 65px;
            left: 85%;
            animation-duration: 11.5s;
            animation-delay: 0.8s;
        }

        .bubble:nth-child(10) {
            width: 95px;
            height: 95px;
            left: 55%;
            animation-duration: 13.5s;
            animation-delay: 3.5s;
        }

        .bubble:nth-child(11) {
            width: 70px;
            height: 70px;
            left: 30%;
            animation-duration: 12.5s;
            animation-delay: 2.2s;
        }

        .bubble:nth-child(12) {
            width: 120px;
            height: 120px;
            left: 45%;
            animation-duration: 14.5s;
            animation-delay: 1.8s;
        }

        @keyframes rise {
            0% {
                bottom: -150px;
                transform: translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                transform: translateX(80px) rotate(180deg) scale(1.1);
                opacity: 0.5;
            }
            100% {
                bottom: 120vh;
                transform: translateX(-100px) rotate(360deg) scale(0.6);
                opacity: 0;
            }
        }

        /* Glowing Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, -100vh);
                opacity: 0;
            }
        }

        .gallery-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Modern Header with Glassmorphism */
        .gallery-header {
            background: rgba(23, 95, 56, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            flex-shrink: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient overlay */
        .gallery-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: logoEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .logo-container img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                        0 0 0 0 rgba(255, 255, 255, 0.5);
            background: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 3s infinite;
        }

        .logo-container img:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: translateY(-50%) translateX(-100px) rotate(-180deg) scale(0);
            }
            60% {
                transform: translateY(-50%) translateX(10px) rotate(10deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) translateX(0) rotate(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                            0 0 0 0 rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                            0 0 0 15px rgba(255, 255, 255, 0);
            }
        }

        .gallery-header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3);
            animation: titleEntry 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
            position: relative;
            z-index: 2;
        }

        @keyframes titleEntry {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.5);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .gallery-header p {
            opacity: 0.95;
            font-size: 1rem;
            margin: 0;
            font-weight: 400;
            letter-spacing: 2px;
            animation: subtitleEntry 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;
            position: relative;
            z-index: 2;
        }

        @keyframes subtitleEntry {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(5px);
            }
            100% {
                opacity: 0.95;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Modern Image Container */
        .image-container {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .image-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.8) rotateY(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            filter: blur(10px);
        }

        .image-slide.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            filter: blur(0);
        }

        .image-slide.prev {
            transform: scale(0.8) rotateY(-45deg) translateX(-100px);
        }

        .image-slide.next {
            transform: scale(0.8) rotateY(45deg) translateX(100px);
        }

        .image-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 6px solid rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .image-slide.active img {
            animation: imageReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes imageReveal {
            0% {
                transform: scale(0.7) translateY(50px);
                opacity: 0;
                filter: brightness(0.5) blur(10px);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: brightness(1) blur(0);
            }
        }

        /* Modern Glassmorphism Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            flex-shrink: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .nav-button {
            background: linear-gradient(135deg, #175f38 0%, #20905a 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(23, 95, 56, 0.4),
                        inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #20905a 0%, #26a66f 100%);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(23, 95, 56, 0.6),
                        inset 0 -3px 0 rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(32, 144, 90, 0.4);
        }

        .nav-button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 5px 20px rgba(23, 95, 56, 0.4);
        }

        .nav-button:disabled {
            background: linear-gradient(135deg, #999 0%, #666 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.5;
        }

        /* Ripple Effect */
        .nav-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-button:active::after {
            width: 300px;
            height: 300px;
        }

        .image-counter {
            background: linear-gradient(135deg, #175f38 0%, #20905a 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 35px;
            font-weight: 700;
            font-size: 17px;
            box-shadow: 0 6px 20px rgba(23, 95, 56, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation: counterPulse 2s ease-in-out infinite;
        }

        @keyframes counterPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Modern Indicators */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            flex-shrink: 0;
            flex-wrap: wrap;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(23, 95, 56, 0.25);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
        }

        .indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(23, 95, 56, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
        }

        .indicator:hover::before {
            width: 24px;
            height: 24px;
        }

        .indicator.active {
            background: linear-gradient(135deg, #175f38 0%, #20905a 100%);
            transform: scale(1.5);
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(23, 95, 56, 0.8),
                        0 4px 15px rgba(23, 95, 56, 0.4);
        }

        .indicator:hover {
            background: #1a7a45;
            transform: scale(1.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                left: 15px;
            }

            .logo-container img {
                width: 55px;
                height: 55px;
            }

            .gallery-header {
                padding: 18px 15px;
            }

            .gallery-header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .gallery-header p {
                font-size: 0.9rem;
                letter-spacing: 1.5px;
            }

            .image-slide {
                padding: 15px;
            }

            .image-slide img {
                border-radius: 15px;
                border: 4px solid rgba(255, 255, 255, 0.95);
            }

            .controls {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
            }

            .nav-button {
                padding: 12px 24px;
                font-size: 14px;
                min-width: 130px;
            }

            .indicators {
                padding: 15px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                left: 12px;
            }

            .logo-container img {
                width: 50px;
                height: 50px;
                border: 2px solid rgba(255, 255, 255, 0.9);
            }

            .gallery-header {
                padding: 15px 12px;
            }

            .gallery-header h1 {
                font-size: 1.5rem;
                letter-spacing: 1.5px;
            }

            .gallery-header p {
                font-size: 0.85rem;
                letter-spacing: 1px;
            }

            .image-slide {
                padding: 12px;
            }

            .image-slide img {
                border-radius: 12px;
            }

            .controls {
                padding: 12px 15px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 13px;
                min-width: 120px;
            }

            .image-counter {
                font-size: 15px;
                padding: 10px 22px;
            }

            .indicators {
                padding: 12px;
                gap: 8px;
            }

            .indicator {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 320px) {
            .controls {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-button {
                width: 100%;
                max-width: 240px;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .logo-container {
                left: 10px;
            }

            .logo-container img {
                width: 45px;
                height: 45px;
            }

            .gallery-header {
                padding: 10px 15px;
            }

            .gallery-header h1 {
                font-size: 1.3rem;
                margin-bottom: 2px;
                letter-spacing: 1px;
            }

            .gallery-header p {
                font-size: 0.75rem;
            }

            .controls {
                padding: 8px 20px;
            }

            .nav-button {
                padding: 6px 14px;
                font-size: 12px;
            }

            .indicators {
                padding: 8px;
            }

            .image-slide {
                padding: 8px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 22px;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>

            <div class="indicator" onclick="goToImage(8)"></div>
            <div class="indicator" onclick="goToImage(9)"></div>
            <div class="indicator" onclick="goToImage(10)"></div>
            <div class="indicator" onclick="goToImage(11)"></div>
            <div class="indicator" onclick="goToImage(12)"></div>
            <div class="indicator" onclick="goToImage(13)"></div>
            <div class="indicator" onclick="goToImage(14)"></div>
            <div class="indicator" onclick="goToImage(15)"></div>
            <div class="indicator" onclick="goToImage(16)"></div>
            <div class="indicator" onclick="goToImage(17)"></div>
            <div class="indicator" onclick="goToImage(18)"></div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const totalImages = 19;
        const slides = document.querySelectorAll('.image-slide');
        const indicators = document.querySelectorAll('.indicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentIndexSpan = document.getElementById('currentIndex');

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles-container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        function updateGallery() {
            // Update slides with advanced transitions
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'prev', 'next');
                
                if (index === currentImageIndex) {
                    slide.classList.add('active');
                } else if (index === currentImageIndex - 1) {
                    slide.classList.add('prev');
                } else if (index === currentImageIndex + 1) {
                    slide.classList.add('next');
                }
            });

            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentImageIndex);
            });

            // Update counter with animation
            currentIndexSpan.style.transform = 'scale(1.3)';
            setTimeout(() => {
                currentIndexSpan.textContent = currentImageIndex + 1;
                currentIndexSpan.style.transform = 'scale(1)';
            }, 150);

            // Update button states
            prevBtn.disabled = currentImageIndex === 0;
            nextBtn.disabled = currentImageIndex === totalImages - 1;
        }

        function nextImage() {
            if (currentImageIndex < totalImages - 1) {
                currentImageIndex++;
                updateGallery();
            }
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateGallery();
            }
        }

        function goToImage(index) {
            currentImageIndex = index;
            updateGallery();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });

        // Touch/swipe support with better UX
        let startX = 0;
        let endX = 0;
        let startY = 0;
        let endY = 0;

        const imageContainer = document.getElementById('imageContainer');

        imageContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        imageContainer.addEventListener('touchmove', (e) => {
            // Prevent default to avoid scrolling while swiping
            if (Math.abs(e.touches[0].clientX - startX) > 10) {
                e.preventDefault();
            }
        }, { passive: false });

        imageContainer.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            endY = e.changedTouches[0].clientY;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            const diffX = startX - endX;
            const diffY = Math.abs(startY - endY);

            // Only swipe if horizontal movement is greater than vertical
            if (Math.abs(diffX) > threshold && Math.abs(diffX) > diffY) {
                if (diffX > 0) {
                    nextImage(); // Swipe left - next image
                } else {
                    prevImage(); // Swipe right - previous image
                }
            }
        }

        // Initialize
        createParticles();
        updateGallery();

        // Add smooth transition to counter
        currentIndexSpan.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
    </script>
</body>
</html>
